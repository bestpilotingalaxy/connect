{% extends 'layout/base.html' %}

{% block content %}
    {% for advert in adverts %}
        <div class="advert">
            <h2><a href="{% url 'detail' pk=advert.pk %}">{{ advert.title }}</a></h2>
            <p>{{ advert.content }}</p>
            <p>{{ advert.advert_category }}</p>
            <p>{{ advert.price }}</p>
            <p>{{ advert.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
{% endblock %}
